<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather ui| ViperProg</title>
</head>
<body>
    <div class="conatiner">
        <div class="left-section">
            <div class="gradient"></div>
            <div class="top">
                <span class="big">Monday</span><br>
                <span>August 7, 2023</span>
                <p>
                    <i class='bx bx-target-lock'></i>
                    Germany, DE
                </p>
            </div>
            <div class="bottom">
                <i class='bx bx-cloud-rain'></i>
                <h1>17°C</h1>
                <span class="b">Light rain</span>
            </div>
        </div>
        <div class="right-section">
            <div class="top">
                <div class="info">
                    <span class="right">PRECIPITATION</span>
                    <span class="value">1%</span>
                </div>
                <div class="info">
                    <span class="right">HUMIDITY</span>
                    <span class="value">96%</span>
                </div>
                <div class="info">
                    <span class="right">WIND SPEED</span>
                    <span class="value">7.36km/h</span>
                </div>
            </div>
            <div class="middle">
                <div class="box">
                    <i class='bx bx-cloud'></i>
                    <p>Tue</p>
                    <h2>9°C</h2>
                </div>
                <div class="box">
                    <i class='bx bx-cloud-rain'></i>
                    <p>Wed</p>
                    <h2>10°C</h2>
                </div>
                <div class="box">
                    <i class='bx bx-moon'></i>
                    <p>Thu</p>
                    <h2>11°C</h2>
                </div>
                <div class="box">
                    <i class='bx bx-sun'></i>
                    <p>Fri</p>
                    <h2>13°C</h2>
                </div>
            </div>
            <button class="btn">Search Location</button>
        </div>
    </div>
</body>
</html>
