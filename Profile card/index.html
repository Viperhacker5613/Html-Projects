<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    
    <div class="card">
        <div class="photo">
            <img src="assets/profile.png">
        </div>
        <div class="info">
            <h1>Jill Scout</h1>
            <p class="smallfaint">Frontend Engineer</p>
            <p class="fullfaint">Transforming ideas into realities, creating interfaces that inspire and engage users dreams</p>
            <div class="icon">
                <i class='bx bxl-dribbble' id="active"></i>
                <i class='bx bxl-pinterest-alt'></i>
                <i class='bx bxl-codepen'></i>
            </div>
        </div>
    </div>
</body>
</html>
