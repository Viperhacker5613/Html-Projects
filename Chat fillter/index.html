<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Chats</h2>
            <div class="filter">
                <button class="tab1 male">Male</button>
                <button class="tab1 female">Female</button>
                <button class="tab1 active both">Both</button>
            </div>
        </header>

        <div class="all-chats">
            <div class="chat-bars" data-type="male">
                <div class="middle">
                    <img src="assets/dragon.jpeg" alt="#">
                    <div class="text">
                        <h5>Dragon</h5>
                        <p>1+ New Message</p>
                    </div>
                </div>
                <div class="right">
                    <p class="dot">Online</p>
                </div>
            </div>
            <div class="chat-bars" data-type="female">
                <div class="middle">
                    <img src="assets/Mahiru.jpg" alt="#">
                    <div class="text">
                        <h5>Mahiru Shina</h5>
                        <p>1+ New Message</p>
                    </div>
                </div>
                <div class="right">
                    <p class="faint">Offline 15min</p>
                </div>
            </div>
            <div class="chat-bars" data-type="male">
                <div class="middle">
                    <img src="assets/gojo.jpeg" alt="">
                    <div class="text">
                        <h5>Gojo Saturo</h5>
                        <p>1+ New Message</p>
                    </div>
                </div>
                <div class="right">
                    <p class="dot">Online</p>
                </div>
            </div>
            <div class="chat-bars" data-type="female">
                <div class="middle">
                    <img src="assets/ruka.jpeg" alt="">
                    <div class="text">
                        <h5>Ruka Sarshina</h5>
                        <p>1+ New Message</p>
                    </div>
                </div>
                <div class="right">
                    <p class="faint">Offline 2min</p>
                </div>
            </div>
            <div class="chat-bars" data-type="male">
                <div class="middle">
                    <img src="assets/tanjiro.jpeg" alt="">
                    <div class="text">
                        <h5>Tanjiro Kamado</h5>
                        <p>1+ New Message</p>
                    </div>
                </div>
                <div class="right">
                    <p class="dot">Online</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
